name: Fetch and Commit OHLCV Data (Every 12 Hours)

on:
  schedule:
    - cron: "0 */12 * * *"   # Runs every 12 hours (00:00 and 12:00 UTC)
  workflow_dispatch: {}       # Allow manual trigger from GitHub Actions UI

jobs:
  fetch_ohlcv_job:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          persist-credentials: false  # disable default token handling to use our custom push method

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      - name: Install dependencies
        run: |
          pip install -r requirements.txt

      - name: Ensure data folder exists
        run: mkdir -p data/ohlcv

      - name: Run fetch script
        run: python fetch_ohlcv.py

      - name: Commit and push updated data
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"

          # Add only if there are actual file changes
          git add data/ || true
          if git diff --cached --quiet; then
            echo "âœ… No new OHLCV data to commit"
          else
            git commit -m "Auto-update OHLCV data [$(date -u '+%Y-%m-%d %H:%M:%S UTC')]"
            git push https://x-access-token:${GITHUB_TOKEN}@github.com/${{ github.repository }}.git HEAD:main
            echo "ðŸš€ New OHLCV data committed and pushed successfully"
          fi
