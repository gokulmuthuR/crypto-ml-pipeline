name: Fetch OHLCV Data (Every 12 Hours)

on:
  schedule:
    - cron: "0 */12 * * *"   # every 12 hours UTC
  workflow_dispatch:         # allows manual trigger too

jobs:
  fetch_data:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.10"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run OHLCV Fetch Script
        env:
          BINANCE_API_KEY: ${{ secrets.BINANCE_API_KEY }}
          BINANCE_API_SECRET: ${{ secrets.BINANCE_API_SECRET }}
        run: python fetch_ohlcv.py

      # OPTIONAL: Push updated CSVs to GitHub
      - name: Commit and Push new OHLCV data
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git add data/ohlcv/ || echo "No data changes"
          git commit -m "Update OHLCV data [skip ci]" || echo "No changes to commit"
          git push || echo "Nothing to push"

      # OPTIONAL: Upload to Replit endpoint
      - name: Upload to Replit (optional)
        run: |
          curl -X POST -F "file=@data/ohlcv/BTCUSDT_1h.csv" https://GokulR2.gokulgokul.gg200@gmail.com.repl.co/upload || echo "Upload skipped"
